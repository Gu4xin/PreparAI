<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles-simulado.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="img/book_711189.png">
</head>

<body class="practice-page">
    <header id="main-header">
        <div class="page-header">
            <img src="img/PreparAI.png" alt="Logo do site" class="header-logo">
        </div>

        <div class="profile-header"> 
            <img src="img/perfil.png" alt="perfil" class="header-perfil">
        </div>

        <nav id="menu">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn"><i class="fas fa-bars"></i></label>
            <div class="nav-mobile">
                <a href="#">Chat1</a>
                <a href="#">Chat2</a>
                <a href="#">Chat3</a>
                <a href="#">Chat4</a>
            </div>
        </nav>

        <script>
            (function(){
                const check = document.getElementById('check');
                const navMobile = document.querySelector('.nav-mobile');
                if (!navMobile || !check) return;
                function updateNav(){
                    navMobile.style.display = check.checked ? 'block' : 'none';
                }
                // inicializa o estado correto (escondido por padrão)
                updateNav();
                // atualiza quando o checkbox mudar
                check.addEventListener('change', updateNav);
            })();
        </script>

        <div id="navigation-links">
            <a href="home.html">INÍCIO</a>  
            <a href="simulado.html">SIMULADO</a>
            <a href="desempenho.html">DESEMPENHO</a>
        </div>
    </header>

    <main class="practice-container">
        <div class="simulado-container">
            <h1>PreparAI</h1>
            <p>Aqui você pode realizar simulados para testar seus conhecimentos!</p>

            <!-- Area de perguntas: placeholders visuais estáticos (sem script) -->
            <section id="questionsArea" class="questions-area" aria-hidden="true">
                <article class="question-card">
                    <header class="question-card-header">
                        <h3 class="question-title">Pergunta 1</h3>
                    </header>
                    <div class="question-body">
                        <p class="question-text">Aqui vai a enunciado da pergunta (placeholder visual).</p>
                        <ul class="options-list">
                            <li><label><input type="radio" name="q1"> Opção A</label></li>
                            <li><label><input type="radio" name="q1"> Opção B</label></li>
                            <li><label><input type="radio" name="q1"> Opção C</label></li>
                            <li><label><input type="radio" name="q1"> Opção D</label></li>
                        </ul>
                    </div>
                </article>

                <article class="question-card">
                    <header class="question-card-header">
                        <h3 class="question-title">Pergunta 2</h3>
                    </header>
                    <div class="question-body">
                        <p class="question-text">Segunda pergunta de exemplo (placeholder visual).</p>
                        <ul class="options-list">
                            <li><label><input type="radio" name="q2"> Opção A</label></li>
                            <li><label><input type="radio" name="q2"> Opção B</label></li>
                            <li><label><input type="radio" name="q2"> Opção C</label></li>
                            <li><label><input type="radio" name="q2"> Opção D</label></li>
                        </ul>
                    </div>
                </article>
            </section>

        </div>
    </main>
    
</body>
</html>
